<body>

    <h1>Ejemplo de botones Rollover</h1>
    <p>Un botón rollover es el que se construye sobre una imagen que cambia al ser pulsado o posicionado sobre él.</p>

    <!-- EJEMPLO A. Se crean un enlace sobre una imagen y se añaden los atributos "onmouseover" y "onmouseout"
        para que mediante html se modifique la imagen. -->
    <a href="resultado.html" onmouseover="document.boton.src = 'boton_on.jpg'" onmouseout="document.boton.src = 'boton_off.jpg'">
        <img src="boton_off.jpg" name="boton" alt="boton">
    </a>

    <br>

    <!-- EJEMPLO B. En lugar de hacerlo directamente con HTML, es más recomendable realizar la tarea de
        rollover mediante JS. -->
    <a href="mejorado.html">Ejemplo mejorado</a>


</body>

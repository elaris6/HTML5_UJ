<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto en HTML</title>
    <style>
        p {
            font-size:large;
        }
    </style>
</head>
<body>
    <h1>Formato de texto directo en HTML</h1>
    <!-- En HTML5 importa la semántica de la web, por lo que es más apropiado
    usar etiquetas como "strong" o "em" que las antiguas "b" e "i" -->
    <!-- La visualización se debe modificar mediante las hojas de estilos CSS
    pero la semántica debe incrporarse como buena práctica en el documento HTML. -->
    <p>Texto <b>en negrita</b></p>
    <p>Texto <strong> strong</strong></p>
    <p>Texto <i>en itálica</i></p>
    <p>Texto <em>enfatizado</em></p>
    <p>Texto <mark>marcado</mark></p>
    <p>Texto <del>eliminado</del></p>
    <p>Texto <ins>insertado</ins></p>
    <p>Texto con sub<sub>i</sub>ndice</p>
    <p>Texto con super<sup>i</sup>ndice</p>
    <p><code>Fragmento de código dentro del HTML</code></p>
</body>
</html>

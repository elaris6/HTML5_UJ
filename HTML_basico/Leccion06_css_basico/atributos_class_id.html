<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo class</title>
    <link rel="stylesheet" href="css/atributos_class_id.css">
</head>

<body>
    <!-- Marcadores/Bookmarks/Anclas a las secciones con el ID -->
    <a href="#Titulo">Ir a Título</a> | <a href="#Java">Ir a Java</a> | <a href="#Python">Ir a Python</a> | <a href="#Javascript">Ir a Javascript</a>
    <br/>
    <!-- Los ID también se pueden usar para establecer bookmarks o anclas en la página,
    para navegar dentro de la propia página o ir a un punto concreto desde un enlace de
    que viene de otra página (http://domain.com/folder/page.html#ID). Los ID son case sensitive. -->
    <h1 class="titulo" id="Titulo">CSS Atributo class</h1>
    <!-- CLASS. Las clases se identifican con el atributo "class". Puede aplicarse a elementos
    de diferente tipos y a un mismo elemento se le pueden aplicar varias clases. -->
    <div class="tarjeta tarjeta-principal" id="Java">
        <!-- Mediante un bloque inline se pueden aplicar estilos dentro de un elemento
        que lleve otros estilos, y al ser más interno, los aceptará por la propiedad
        de la cascada. -->
        <h2><span class="titulo">Java</span></h2>
        <p>Creador: James Gossling</p>
    </div>
    <div class="tarjeta" id="Python">
        <h2>Python</h2>
        <p>Creador: Guido Van Rossum</p>
    </div>
    <div class="tarjeta" id="Javascript">
        <h2>JavaScript</h2>
        <p>Creador: Brendan Eich</p>
    </div>
    <div>
        <!-- ID. Los identidficadores deben aplicarse sobre elementos únicos para dar estilos
        específicos a un elemento concreto. Técnicamente se pueden aplicar a varios elementos
        pero esta misión es la de las clases. -->
        <h2 id="subtitulo">Lenguajes de programación</h2>
        <p>Curso HTML5 GLobal Mentoring</p>
    </div>
    <br/>
    <br/>
    <br/>
    <!-- Marcadores/Bookmarks/Anclas a las secciones con el ID -->
    <a href="#Titulo">Ir a Título</a> | <a href="#Java">Ir a Java</a> | <a href="#Python">Ir a Python</a> | <a href="#Javascript">Ir a Javascript</a>
    <br/>
    <br/>
</body>

</html>

</html>

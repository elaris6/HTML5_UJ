<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Semántica en HTML5</title>
        <link rel="stylesheet" href="css/semantica.css">
    </head>
    <body>
        <!-- En HTML5 se crean ciertas etiquetas para factilitar la estructuración de
        los documentos en un sentido semántico. No hay diferencias visuales respecto
        a usar por ejemplo elementos "div", pero facilitan la lectura de la página
        por los navegadores y los buscadores.
        https://www.anerbarrena.com/nuevas-etiquetas-semanticas-estructura-html5-4853/  -->
        <header>
            <h1>Etiquetas semánticas en HTML5</h1>
        </header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <a href="#">Acerca de</a>
        </nav>
        <main>
            <section>
                <h2>Sección 1</h2>
                <p>Información de la sección</p>
                <aside>
                    <p>Nombre del autor</p>
                </aside>
            </section>
            <section>
                <h2>Sección 2</h2>
                <article>
                    <h3>Articulo 1</h3>
                </article>
                <article>
                    <h3>Articulo 2</h3>
                </article>
            </section>
        </main>
        <footer>
            <p>
                <a href="http://www.globalmentoring.com.mx" target="_blank"
                    >Ir a Global Mentoring</a
                >
            </p>
        </footer>
    </body>
</html>

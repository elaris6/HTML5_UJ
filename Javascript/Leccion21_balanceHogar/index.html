<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Hogar</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body onload="cargarApp()">

    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Resultado Balance
            </div>

            <div class="presupuesto_valor" id="balance"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Gastos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="gastos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>

        </div>

    </div>
    <!-- Con el atributo onsubmit="return false;" se evita el envío del formulario al pulsar el botón. -->
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="" id="tipo">
                    <option value="ingreso" selected>Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Descripción" id="descripcion">
                <input type="number" step="any" class="agregar_valor" placeholder="Importe" id="importe">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div id="alerta">
    </div>

    <div class="contenedor limpiarEstilos">
        <!-- Bloque de Ingresos -->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <!-- Aquí se inserta por JS el listados de ingresos -->
            </div>
        </div>
        <!-- Bloque de Gastos -->
        <div class="egreso">
            <h2 class="egreso_titulo">Gastos</h2>
            <div id="lista-gastos">
                <!-- Aquí se inserta por JS el listados de gastos -->
            </div>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Gasto.js"></script>
    <script src="js/app.js"></script>

</body>

</html>

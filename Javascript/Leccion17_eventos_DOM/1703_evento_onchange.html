<!-- El evento "onchange" se produce cuando se modifica el conetenido de un
    elemento, generalmente de tipo "input". -->
<body>
    <h1>Evento onchange</h1>
    <p>Gesti√≥n del evento onchange</p>
    Nombre:<input type="text" id="nombre" onchange="convertir(this)">
    <script>
        function convertir(elem) {
            console.log(elem);
            elem.value = elem.value.toUpperCase();
        }
    </script>

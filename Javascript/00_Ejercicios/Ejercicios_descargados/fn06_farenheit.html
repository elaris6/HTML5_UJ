<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn06</title>
    <link rel="stylesheet" href="farenheit.css">
    <script>
        function pasarFarenheit() {
            let celsius = document.getElementById("celsius").value;
            celsius = celsius.replace(",", ".");
            celsius = parseFloat(celsius);
            console.log('Celsius: ' + celsius);
            if (isNaN(celsius)) {
                alert("El valor introducido para los grados Celsius no es válido.");
                document.getElementById("celsius").value = "";
                document.getElementById("faren").value = "";
            } else {
                let farenheit = celsius * 1.8 + 32;
                document.getElementById("faren").value = farenheit.toFixed(2);
                console.log('Celsius: ' + celsius + ' ==> Farenheit: ' + farenheit);
            }
        }
    </script>
</head>

<body>
    <h1 id="titulo">Conversor Celsius a Farenheit</h1>
    <p>Aplicación simple para pasar de grados Celsius a grados Farenheit.</p>
    <hr/>
    <br/>
    <label for="celsius">Celsius</label>
    <input type="text" id="celsius" name="celsius">
    <label for="faren">==> Farenheit</label>
    <input type="text" id="faren" name="faren">
    <br/><br/>
    <input type="button" onclick="pasarFarenheit()" value="Convertir" style="padding: 10px;">
</body>

</html>

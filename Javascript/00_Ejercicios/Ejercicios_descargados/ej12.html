<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej12</title>
</head>

<body>
    <script>
        let contador = 1;
        let num;
        while (contador < 4) {
            let dato = prompt('Introduce un número del 1 al 10', '0');
            num = parseInt(dato);
            if (num >= 1 && num <= 10) {
                document.write("<br/>El número introducido está en el rango!");
            } else {
                document.write("<br/>El número introducido NO está en el rango!");
            }
            contador += 1;
        }
        document.write(`<br/><h2>La variable contador vale ${contador} y ya no es menor que 4</h2>`);
        document.write(`<br/><h3>El último número introducido es ${num}</h3>`);
        console.log("El último número es: " + num);
    </script>
</body>

</html>

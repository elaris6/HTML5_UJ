<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS
    Maneja espacios con Bootstrap: https://getbootstrap.com/docs/5.0/utilities/spacing/
    Manejo botones con Bootstrap: https://getbootstrap.com/docs/5.0/components/buttons/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Aplicación calculadora</h1>
        <form id="forma" action="">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Escribe un valor para operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe un valor para operando B" id="operandoB">
            </div>
        </form>
        <div class="d-flex justify-content-around">
            <button class='btn btn-primary mb-3' onclick="operar('sum')">Sumar</button>
            <button class='btn btn-primary mb-3' onclick="operar('res')">Restar</button>
            <button class='btn btn-primary mb-3' onclick="operar('mul')">Multiplicar</button>
            <button class='btn btn-primary mb-3' onclick="operar('div')">Dividir</button>
        </div>

        <div id="resultado"></div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="reset()">Reiniciar</button>
        </div>
    </div>

    <!-- Script automático de Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Script agregado por nosotros. -->
    <script src="js/app.js"></script>

</body>

</html>

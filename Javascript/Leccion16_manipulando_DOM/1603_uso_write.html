<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso write</title>
</head>
<body>
    <h1>Manejo DOM con Javascript</h1>
    <script>
        document.write('Texto escrito durante la carga con document.write()');
        function escribir() {
            document.write('Texto posterior escrito con document.write(). Sobreescribe todo el documento.');
        }
    </script>
    </br>
    </br>
    <button onclick="escribir()">Escribir DOM</button>
</body>
</html>

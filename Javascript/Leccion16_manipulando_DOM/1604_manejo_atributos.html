<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Atributos de elementos</title>
</head>
<body>
    <h1>Manejo atributos de elementos</h1>
    <img id="imagen" src="html5.png">
    <script>
        /** Para acceder o modificar los atributos de un elemento del DOM
         * se puede hacer directamente mediante el identificador del atributo
         * o mediante el método "setAttribute(nombre_atributo, valor)".
         * https://www.w3schools.com/jsref/met_element_setattribute.asp
        */
        function cambiar() {
            imagen = document.getElementById('imagen').src;
            if(imagen.endsWith('html5.png')) {
                // Acceso directo al atributo
                document.getElementById('imagen').src = 'javascript.png';
            }
            else {
                // Acceso mediante el método "setAttribute(nombre_atributo, valor)"
                document.getElementById('imagen').setAttribute('src','html5.png');
            }
        }
    </script>
    <br>
    <br>
    <button onclick="cambiar()">Cambiar imagen</button>
</body>
</html>

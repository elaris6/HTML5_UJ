        <h1>Preformato en HTML</h1>
        <!-- Comentarios en HTML -->
        <!-- El tag "pre" se usa para dar un preformato al texto. El concepto es que
        el texto se visualice según se escriba, y no como lo interpretaría el navegador
        si fuese una etiqueta normal de tipo "p". -->
        <pre>
    Este texto, se va a visualizar tal y como
            lo escribamos con los espacios y
                los tabuladores
        y la informaci&oacute;n tal y como se muestra
            aquí
        <em>algunos tags</em> son reconocidos para dar <u>formato</u> 
            <!-- otros <bold>no son reconocidos</bold> -->
        </pre>

    </body>

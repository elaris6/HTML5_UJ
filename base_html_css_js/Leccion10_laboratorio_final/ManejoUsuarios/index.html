<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UserManagement</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <br><br>
        <h1>Gestión de Usuarios</h1>

        <div class="bloque">
            <p>
                Introduce un nuevo usuario (dar enter)&nbsp;&nbsp; 
                <input type="text" placeholder="Nuevo usuario" id="usuario"
                onchange="altaUsuario(this)">
            </p>
            <br>
            <label>
                Listado usuarios:
            </label>
            <ul class="info" id="lista"></ul>
        </div>
        <br>
        <br>
        <br>
        <div class="bloque">
            <p>
                Introduce el nombre de un usuario para buscar su posición (dar enter)&nbsp;&nbsp;
                <input type="text" placeholder="Usuario a buscar" id="buscar"
                onchange="buscarUsuario(this)">
            </p>
            <p class="info" id="resultado"></p>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>

        
        <h1>
            <a href="http://www.globalmentoring.com.mx" target="_blank"><img src="logo-global-mentoring.png" alt="Global Mentoring"></a>
            &nbsp;&nbsp;&nbsp;Formulario de Usuarios
            <a href="http://www.universidadjava.com" target="_blank"><img src="logo-universidad-java.png" alt="Universidad Java"></a>
        </h1>
        <br>
        <form name="login" action="/recursoEnServidor"
        method="POST" onsubmit="return validarForm(this);">

            <table>
                <tr>
                    <td class="etiq">
                        <label>Nombre&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" name="nombre" class="entrada"
                        placeholder="Nombre" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="etiq">
                        <label>Apellido&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" name="apellido"class="entrada"
                        placeholder="Apellido" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="etiq">
                        <label>Email&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" name="email" class="entrada"
                        placeholder="tuemail@tudominio.com" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="reset" class="boton" value="Restablecer">
                        <input type="submit" class="boton" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

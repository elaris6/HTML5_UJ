<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saludos desde JavaScript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- La referencia a los script de javascript se puede hacer en varias partes del documento html. Se puede informar
        en el "head", en el body o en algunas etiquetas al trabajar con eventos, o dicrectamente en un archivo externo. -->
    <script type="text/javascript" src="funciones.js"></script>
</head>

<!-- El atributo "onload" permite que al cargar un elemento html se puedan indicar funciones js que se mandarán llamar
en el momento de la carga del elemento. -->

<body onload="saluda(); escribeMensaje();">
    <!-- El texto HTML del elemento h1 se escribe de manera dinámica. Es común y necesario agregar identificadores a los
    elementos html, para poder acceeder a ellos de manera dinámica desde el código javascript. -->
    <h1 id="mensajeHtml"></h1>

    <script src="" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="css/inline_block.css">
</head>

<body>
    <h1>Elemento span (inline)</h1>
    <!-- EN LINEA. Elementos inline, se ubican por defecto sobre la misma línea. El elemento
    más representativo de este tipo es el elemento "span". Estos elementos no tienen por defecto
    ni "padding" ni "margin". -->
    <p>Texto donde vamos a
        <span style="color: blue;border:1px solid black;"> enfatizar</span> y cambiar el
        <span style="color: crimson;background-color: blanchedalmond;font-weight: bold;">color</span> de alunos elementos</p>


    <h1>Elementos div (bloque)</h1>
    <!-- BLOQUE. Elementos de tipo block, siempre se ubican ocupando una nueva línea, aunque
    tuviesen espacio para ubicarse en la actual. El elemento más representativo de este tipo
    es el elemento "div". Estos elementos tienen por defecto "padding" y "margin".-->
    <div style="background-color: rgb(180, 206, 255);">
        <h2>Título h2 dentro del div</h2>
        <p>Párrafo dentro del div</p>
    </div>
    <p>Párrafo fuera del div</p>




</body>

</html>

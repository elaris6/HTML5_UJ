<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto HTML5</title>
    <link rel="stylesheet" type="text/css" href="css/esitlos.css">
</head>

<body>
    <header>
        <h1>Formulario Web</h1>
        <fieldset>
            <legend>Datos de contacto</legend>
            <form action="#">

                <label for="nombre">Nombre:</label>
                <!-- Agregamos propiedades nuevas en HTML5 (autofocus, placeholder, required, patern)
                "required" y "autofocus" pueden tener o no valor. Las regex de "patern" funcionarÃ¡n 
                igual que en Javascript. -->
                <input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{5,}">
                <span class="invalid">* El nombre es requerido</span>


            </form>
        </fieldset>
    </header>

</body>

</html>
